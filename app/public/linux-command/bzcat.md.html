<h1 id="bzcat">bzcat</h1>
<p>解压缩指定的.bz2文件</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>bzcat命令</strong>
解压缩指定的.bz2文件，并显示解压缩后的文件内容。保留原压缩文件，并且不生成解压缩后的文件。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>bzcat(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>.bz2压缩文件：指定要显示内容的.bz2压缩文件。</p>
<h3 id="实例">实例</h3>
<p>将<code>/tmp/man.config</code>以bzip2格式压缩：</p>
<pre class="shell"><code>bzip2 -z man.config</code></pre>
<p>此时man.config会变成man.config.bz2</p>
<p>将上面的压缩文件内容读出来：</p>
<pre class="shell"><code>bzcat man.config.bz2</code></pre>
<p>此时屏幕上会显示 man.config.bz2 解压缩之后的文件内容。</p>
