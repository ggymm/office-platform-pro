<h1 id="elinks">elinks</h1>
<p>纯文本界面的WWW浏览器</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>elinks命令</strong>
能实现一个纯文本界面的WWW浏览器，操作方式与“lynx”类似。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>elinks(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-anonymous：是否使用匿名帐号方式；
-auto-submit：对于偶然遇到的第一个表单是否自动提交；
-config-dir：指定elinks指令运行时读取和写入自身的配置和运行状态的存放目录；
-dump：将HTML文档以纯文本的方式打印到标准输出设备；
-version：显示指令的版本信息；
-h：显示帮助信息。</code></pre>
<h3 id="参数">参数</h3>
<p>URL：指定要访问的URL地址。</p>
