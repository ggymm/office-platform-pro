<h1 id="uuto">uuto</h1>
<p>将文件传送到远端的UUCP主机</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>uuto命令</strong>
为script文件，它实际上会执行uucp，用来将文件传送到远端UUCP主机，并在完成工作后，以邮件通知远端主机上的用户。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>uuto [文件][目的]</code></pre>
<h3 id="例子">例子</h3>
<p>将文件传送到远程 UUCP 主机 localhost 的 tmp
目录，在命令提示符中直接输入如下命令：</p>
<pre class="shell"><code>uuto./testfile localhost/tmp # 将文件传送到远程UUCP 主机localhost的tmp目录 </code></pre>
<p>该命令通常没有输出。</p>
