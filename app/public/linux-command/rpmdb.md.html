<h1 id="rpmdb">rpmdb</h1>
<p>初始化和重建RPM数据库</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>rpmdb命令</strong> 用于初始化和重建rpm数据库。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>rpmdb(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>--initdb：初始化RPM数据库；
--rebuilddb：从已安装的包头文件，反向重建RPM数据库。</code></pre>
