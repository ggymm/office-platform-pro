<h1 id="mailq">mailq</h1>
<p>显示待发送的邮件队列</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>mailq命令</strong>
用户显示待发送的邮件队列，显示的每一个条目包括邮件队列id、邮件大小、加入队列时间、邮件发送者和接受者。如果邮件最后一次尝试后还没有将邮件投递出去，则显示发送失败的原因。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>mailq(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-v：显示详细的信息。</code></pre>
<h3 id="实例">实例</h3>
<pre class="shell"><code>[root@localhost ~]# mailq -v
/var/spool/mqueue is empty
                Total requests: 0</code></pre>
