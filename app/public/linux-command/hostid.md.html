<h1 id="hostid">hostid</h1>
<p>显示当前主机的十六进制数字标识。</p>
<h2 id="概要">概要</h2>
<pre class="shell"><code>hostid [OPTION]...</code></pre>
<h2 id="主要用途">主要用途</h2>
<ul>
<li>显示当前主机的十六进制标识符。</li>
<li>用来限制软件的使用权限，不可改变。</li>
</ul>
<h2 id="选项">选项</h2>
<pre class="shell"><code>--help       显示帮助信息并退出。
--version    显示版本信息并退出。</code></pre>
<h2 id="例子">例子</h2>
<pre class="shell"><code>[root@localhost ~]# hostid
007f0100</code></pre>
<h3 id="注意">注意</h3>
<ol type="1">
<li>该命令是<code>GNU coreutils</code>包中的命令，相关的帮助信息请查看<code>man -s 1 hostid</code>，<code>info coreutils 'hostid invocation'</code>。</li>
</ol>
</div>
