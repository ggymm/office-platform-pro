<h1 id="lpr">lpr</h1>
<p>将文件发送给指定打印机进行打印</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>lpr命令</strong>
用于将文件发送给指定打印机进行打印，如果不指定目标打印机，则使用默认打印机。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>lpr(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-E：与打印服务器连接时强制使用加密；
-H：指定可选的打印服务器；
-C：指定打印任务的名称；
-P：指定接受打印任务的目标打印机；
-U：指定可选的用户名；
-#：指定打印的份数；
-h：关闭banner打印；
-m：打印完成后发送E-mail；
-r：打印完成后删除文件。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：需打印的文件。</p>
<h3 id="实例">实例</h3>
<p>将man1和man2送到打印机lp进行打印：</p>
<pre class="shell"><code>lpr -P lp man1 man2</code></pre>
