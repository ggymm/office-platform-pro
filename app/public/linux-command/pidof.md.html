<h1 id="pidof">pidof</h1>
<p>查找指定名称的进程的进程号ID号</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>pidof命令</strong> 用于查找指定名称的进程的进程号id号。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>pidof(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-s：仅返回一个进程号；
-c：仅显示具有相同“root”目录的进程；
-x：显示由脚本开启的进程；
-o：指定不显示的进程ID。</code></pre>
<h3 id="参数">参数</h3>
<p>进程名称：指定要查找的进程名称。</p>
<h3 id="实例">实例</h3>
<pre class="shell"><code>pidof nginx
13312 5371

pidof crond
1509

pidof init
1</code></pre>
