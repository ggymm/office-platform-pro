<h1 id="poweroff">poweroff</h1>
<p>关闭Linux系统，关闭记录会被写入到/var/log/wtmp日志文件中</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>grename命令</strong> 可以重命名卷组的名称。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>poweroff [选项]</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-n 关闭之前不同步
-p 当被称为halt时关闭电源
-v 增加输出，包括消息
-q 降低输出错误唯一的消息
-w 并不实际关闭系统，只是写入/var/log/wtmp文件中
-f 强制关机，不调用shutdown</code></pre>
<h3 id="例子">例子</h3>
<p>关闭Linux系统。</p>
<pre class="shell"><code>[root@localhost ~]# poweroff</code></pre>
