<h1 id="sum">sum</h1>
<p>计算文件的校验码和显示块数</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>sum命令</strong>
用于计算并显示指定文件的校验和与文件所占用的磁盘块数。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>sum(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-r：使用BSD的校验和算法，块大小为1k；
-s：使用system V的校验和算法，块大小为512字节。</code></pre>
<h3 id="参数">参数</h3>
<p>文件列表：需要计算和与磁盘块数的文件列表。</p>
<h3 id="实例">实例</h3>
<p>计算文件校验码：</p>
<pre class="shell"><code>[root@localhost ~]# sum insert.sql
00827    12</code></pre>
