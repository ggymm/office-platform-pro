<h1 id="bzless">bzless</h1>
<p>增强.bz2压缩包查看器</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>bzless命令</strong>
是增强“.bz2”压缩包查看器，bzless比bzmore命令功能更加强大。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>bzless(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要分屏显示的.bz2压缩包。</p>
