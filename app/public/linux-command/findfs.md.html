<h1 id="findfs">findfs</h1>
<p>标签或UUID查找文件系统</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>findfs命令</strong>
依据卷标（Label）和UUID查找文件系统所对应的设备文件。findfs命令会搜索整个磁盘，看是否有匹配的标签或者UUID没有，如果有则打印到标注输出上。findfs命令也是e2fsprogs项目的一部分。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>findfs(参数)</code></pre>
<h3 id="参数">参数</h3>
<p><code>LABEL=&lt;卷标&gt;</code>或者<code>UUID=&lt;UUID&gt;</code>：按照卷标或者UUID查询文件系统。</p>
<h3 id="实例">实例</h3>
<p>通过卷标名查找对应的文件系统：</p>
<pre class="shell"><code>findfs LABEL=/boot
/dev/hda1</code></pre>
