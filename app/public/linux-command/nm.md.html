<div id="wrapper">  
<h1 id="nm">nm</h1>
<p>显示二进制目标文件的符号表</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>nm命令</strong> 被用于显示二进制目标文件的符号表。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>nm(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-A：每个符号前显示文件名；
-D：显示动态符号；
-g：仅显示外部符号；
-r：反序显示符号表。</code></pre>
<h3 id="参数">参数</h3>
<p>目标文件：二进制目标文件，通常是库文件和可执行文件。</p>
</div>
