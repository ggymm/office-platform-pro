<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <style>code{white-space: pre;}</style>

<body>
<div id="wrapper">  
<h1 id="times">times</h1>
<p>显示进程累计时间。</p>
<h2 id="主要用途">主要用途</h2>
<ul>
<li>打印出shell及其子进程累计使用的用户时间和系统时间。</li>
</ul>
<h2 id="返回值">返回值</h2>
<p>总是返回成功。</p>
<h2 id="例子">例子</h2>
<pre class="shell"><code># 执行命令
times
# 返回结果
0m0.037s 0m0.009s
0m0.010s 0m0.024s
# 根据times(2)的man手册，对应关系如下：
# 用户时间        | 系统时间
# 子进程的用户时间 | 子进程的系统时间</code></pre>
<h3 id="注意">注意</h3>
<ol type="1">
<li>该命令是bash内建命令，相关的帮助信息请查看<code>help</code>命令。</li>
</ol>
</div>
</body>
</html>
