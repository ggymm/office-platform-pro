<h1 id="uncompress">uncompress</h1>
<p>用来解压.Z文件</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>uncompress命令</strong>
用来解压缩由compress命令压缩后产生的“.Z”压缩包。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>uncompress(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-f：不提示用户，强制覆盖掉目标文件；
-c：将结果送到标准输出，无文件被改变；
-r：递归的操作方式。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要压缩的“.Z”压缩包。</p>
<h3 id="实例">实例</h3>
<p>先创建一个.Z压缩文件</p>
<pre class="shell"><code>compress FileName</code></pre>
<p>解压：</p>
<pre class="shell"><code>uncompress FileName.Z</code></pre>
