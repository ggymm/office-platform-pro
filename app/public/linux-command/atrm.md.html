<h1 id="atrm">atrm</h1>
<p>删除待执行任务队列中的指定任务</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>atrm命令</strong> 用于删除待执行任务队列中的指定任务。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>atrm(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-V：显示版本号。</code></pre>
<h3 id="参数">参数</h3>
<p>任务号：指定待执行队列中要删除的任务。</p>
<h3 id="实例">实例</h3>
<p>删除已经排队的任务</p>
<pre class="shell"><code>atq        # 显示当前已经设置的任务
2 Mon May 17 08:00:00 2010 a root
1 Sat May 15 17:00:00 2010 a root

atrm 2     # 删除任务2</code></pre>
</div>
