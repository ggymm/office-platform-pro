<h1 id="dpkg-preconfigure">dpkg-preconfigure</h1>
<p>Debian Linux中软件包安装之前询问问题</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>dpkg-preconfigure命令</strong> 用于在Debian
Linux中软件包安装之前询问问题。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>dpkg-preconfigure(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-f：选择使用的前端；
-p：感兴趣的最低的优先级问题；
--apt：在apt模式下运行。</code></pre>
<h3 id="参数">参数</h3>
<p>软件包：指定“.deb”软件包。</p>
<h3 id="实例">实例</h3>
<p>导入debconf模板：</p>
<pre class="shell"><code>dpkg-preconfigure /var/cache/apt/archives/mysql-server-5.5*.deb</code></pre>
