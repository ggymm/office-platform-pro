<h1 id="lvscan">lvscan</h1>
<p>扫描逻辑卷</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>lvscan命令</strong>
用于扫描当前系统中存在的所有的LVM逻辑卷。使用lvscan指令可以发现系统中的所有逻辑卷，及其对应的设备文件。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>lvscan(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-b：显示逻辑卷的主设备和次设备号。</code></pre>
<h3 id="实例">实例</h3>
<p>使用lvscan命令扫描系统中的所有逻辑卷。在命令行中输入下面的命令：</p>
<pre class="shell"><code>[root@localhost ~]# lvscan     #扫描所有的逻辑卷</code></pre>
<p>输出信息如下：</p>
<pre class="shell"><code>ACTIVE          &#39;/dev/vg1000/lvol0&#39; [200.00 MB] inherit</code></pre>
